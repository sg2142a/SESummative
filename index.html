<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Currency Converter</title>
<style>
    form {
width:100%;
height:450px;
margin:auto;
position:relative;
}
</style>
</head>
<body>
    <div class="box1">
        <h1 class="box1-text">$ to £ Converter</h1>
        <form id="input-dollar">
            <input type="number" id="input-dollar-field" placeholder="Enter an integer value ($)">
            <input type="submit" value="Convert" id="input-button-dollar">
        </form>
        <p id="output-pound" class="output-pound"></p>
    </div>
    <div class="box2">
        <h1 class="box2-text">£ to $ Converter</h1> 
        <form id="input-pound">
            <input type="number" id="input-pound-field" placeholder="Enter an integer value (£)">
            <input type="submit" value="Convert" id="input-button-pound">
        </form>
        <p id="output-dollar" class="output-dollar"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
